menu:
    path:     /
    defaults: { _controller: "BlogMenuBundle:Menu:index" }

menu_show:
    path:     /{id}/show
    defaults: { _controller: "BlogMenuBundle:Menu:show" }

menu_new:
    path:     /new
    defaults: { _controller: "BlogMenuBundle:Menu:new" }

menu_create:
    path:     /create
    defaults: { _controller: "BlogMenuBundle:Menu:create" }
    requirements: { _method: post }

menu_edit:
    path:     /{id}/edit
    defaults: { _controller: "BlogMenuBundle:Menu:edit" }

menu_update:
    path:     /{id}/update
    defaults: { _controller: "BlogMenuBundle:Menu:update" }
    requirements: { _method: post|put }

menu_delete:
    path:     /{id}/delete
    defaults: { _controller: "BlogMenuBundle:Menu:delete" }
    requirements: { _method: post|delete }
